{% load static %}  
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title> {% block title %} Swat Musassa {% endblock title %} </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/materialdesignicons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/flag-icons.css' %}" />

    <!-- Menu waves for no-customizer fix -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/node-waves/node-waves.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

   
    <!-- Vendors CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/typeahead-js/typeahead.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/swiper/swiper.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/select2/select2.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/@form-validation/umd/styles/index.min.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/app-ecommerce.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/toastr/toastr.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />

    

    <script src="{% static 'assets/js/htmx.js' %}" defer></script>

    {% block style %}
    <link rel="stylesheet" href="{% static 'assets/css/page-auth.css' %}" /> 
    <link rel="stylesheet" href="{% static 'assets/css/spinkit.css' %}" /> 
    <link rel="stylesheet" href="{% static 'assets/css/dashboard.css' %}" /> 
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/shepherd/shepherd.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/theme-bordered.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/scroll.css' %}" />
    {% endblock style %}

    <!-- Helpers -->
    
    <script>
      localStorage.setItem("templateCustomizer-vertical-menu-template--Theme", "theme-bordered")
    </script>
    
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'assets/vendor/js/template-customizer.js' %}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    
    
    <script src="{% static 'assets/js/config.js' %}"></script>


    <style>

      .profile-img img{
       max-width: 150px;
       max-height: 150px;
      }
    .profile-img {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  
    .profile-content .user-profile-info{
      margin-top: 1rem;
    }


.errorlist li{
  color: green;
}
.errorlist  .errorlist li{
  color: crimson;
}


.emails_indicator{
  display:none;
}
.htmx-request .emails_indicator{
  display:flex;
}
.htmx-request.emails_indicator{
  display:flex;
}
.htmx-request.emails_indicator ~ .notification-icon{
  display: none;
}


    </style>
  </head>
