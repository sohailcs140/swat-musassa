<script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        var elements = this.elements;      
        for (var i = elements.length - 1; i >= 0; i--) {
            if (elements[i].value === '') {
                elements[i].name = '';
            }
        }
    });

    
</script>
